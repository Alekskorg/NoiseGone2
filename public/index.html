<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoiseGone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <button id="langToggle" class="lang-btn">EN</button>
      <h2>NoiseGone</h2>
      <p id="title">Онлайн-очистка аудио от шума</p>

      <div id="dropzone" class="dropzone">
        <label id="instruction">
          Перетащите файл сюда или выберите
          <input type="file" id="fileInput" accept=".wav,.mp3,.m4a" hidden />
        </label>
        <p class="subtext">WAV / MP3 / M4A, до 50MB</p>
      </div>

      <button id="processBtn" disabled>Очистить шум</button>
      <p class="subtext" id="limitText">Бесплатно: до 5 минут/день, до 50MB</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
