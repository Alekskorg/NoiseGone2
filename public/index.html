<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NoiseGone — Очистка аудио от шума</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card" role="main">
      <img class="logo" src="logo.svg" alt="NoiseGone logo" width="68" height="68" />
      <div class="top-actions">
        <button id="langBtn" aria-label="Переключить язык">EN/RU</button>
      </div>
      <h1 id="title">NoiseGone</h1>
      <div class="desc" id="desc">Онлайн-очистка аудио от шума</div>
      <div class="presets" role="group">
        <button class="preset-btn active" data-preset="podcast" tabindex="0">Podcast</button>
        <button class="preset-btn" data-preset="interview" tabindex="0">Interview</button>
        <button class="preset-btn" data-preset="voiceover" tabindex="0">Voice-over</button>
        <button class="preset-btn" data-preset="field" tabindex="0">Field</button>
      </div>
      <form id="uploadForm" autocomplete="off">
        <div class="dropzone" id="dropzone" tabindex="0">
          <div class="drop-content">
            <span id="dropText">Перетащите файл сюда или выберите</span>
            <span id="formats" class="formats">WAV/MP3/M4A, до 50MB</span>
            <input id="fileInput" type="file" accept=".wav,.mp3,.m4a" style="display:none" />
          </div>
        </div>
        <div id="fileInfo" class="file-info" hidden></div>
        <button id="cleanBtn" type="submit" disabled>Очистить шум</button>
        <button id="resetBtn" type="button" hidden>Новый файл</button>
        <div class="progress-box" id="progressBox" hidden>
          <progress id="progressBar" value="0" max="100"></progress>
          <span id="progressText"></span>
        </div>
        <div class="status" id="status"></div>
        <div class="limits" id="limits">Бесплатно: до 5 минут/день, до 50MB</div>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
