<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {

      padding: 50px;
      background-color: #f2f2f2;
    }
    h1 {

      border: none;
      background-color: #4CAF50;
      color: white;

      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;

  </style>
</head>
<body>
  <div class="box">
    <h1>üéß NoiseGone</h1>
    <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª, –∏ –º—ã —É–¥–∞–ª–∏–º —à—É–º</p>
    <input type="file" id="fileInput" accept="audio/*" />
    <br />
    <button onclick="simulateProcessing()">–û—á–∏—Å—Ç–∏—Ç—å —à—É–º</button>
    <div id="status"></div>
    <a id="downloadBtn" download="cleaned_audio.mp3">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –æ—á–∏—â–µ–Ω–Ω—ã–π —Ñ–∞–π–ª</a>
  </div>

  <script>
    function simulateProcessing() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!fileInput.files.length) {
        status.textContent = "‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.";
        return;
      }

      const file = fileInput.files[0];
      status.textContent = "üîÑ –ò–¥—ë—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞...";
      downloadBtn.style.display = "none";

      const reader = new FileReader();
      reader.onload = function () {
        setTimeout(() => {
          const blob = new Blob([reader.result], { type: file.type });
          const url = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.download = "cleaned_" + file.name;
          downloadBtn.style.display = "inline-block";
          status.textContent = "‚úÖ –®—É–º —É–¥–∞–ª—ë–Ω! –í—ã –º–æ–∂–µ—Ç–µ —Å–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª:";
        }, 3000);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
