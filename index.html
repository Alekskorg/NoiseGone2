<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoiseGone - –û—á–∏—Å—Ç–∫–∞ –∑–≤—É–∫–∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      transition: background-color 0.3s;
    }

    .language-switcher:hover {
      background-color: white;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      padding: 12px 24px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    #spinner {
      font-size: 24px;
      display: none;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #downloadBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #downloadBtn:hover {
      background-color: #0056b3;
    }

    img {
      max-height: 160px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="language-switcher">EN</div>
  <div class="box">
    <img src="logo.png" alt="NoiseGone logo" />
    <h1>NoiseGone</h1>
    <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª, –∏ –º—ã —É–¥–∞–ª–∏–º —à—É–º</p>
    <input type="file" id="fileInput" accept="audio/*" />
    <br />
    <button onclick="simulateProcessing()">–û—á–∏—Å—Ç–∏—Ç—å —à—É–º</button>
    <div id="spinner">üîÑ</div>
    <div id="status"></div>
    <a id="downloadBtn" download="cleaned_audio.mp3">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –æ—á–∏—â–µ–Ω–Ω—ã–π —Ñ–∞–π–ª</a>
  </div>

  <script>
    function simulateProcessing() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!fileInput.files.length) {
        status.textContent = "‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.";
        return;
      }

      const file = fileInput.files[0];
      status.textContent = "–ò–¥—ë—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞...";
      spinner.style.display = "inline-block";
      downloadBtn.style.display = "none";

      const reader = new FileReader();
      reader.onload = function () {
        setTimeout(() => {
          const blob = new Blob([reader.result], { type: file.type });
          const url = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.download = "cleaned_" + file.name;
          downloadBtn.style.display = "inline-block";
          status.textContent = "‚úÖ –®—É–º —É–¥–∞–ª—ë–Ω!";
          spinner.style.display = "none";
        }, 3000);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
