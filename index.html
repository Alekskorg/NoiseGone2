<script>
  let selectedFile = null;

  function handleFileChange() {
    const input = document.getElementById('fileInput');
    if (input.files.length > 0) {
      selectedFile = input.files[0];
      document.getElementById('fileName').innerText = "üìé " + selectedFile.name;
      document.getElementById('doneMessage').style.display = "none";
    }
  }

  function handleDrop(e) {
    e.preventDefault();
    selectedFile = e.dataTransfer.files[0];
    document.getElementById('fileInput').files = e.dataTransfer.files;
    document.getElementById('fileName').innerText = "üìé " + selectedFile.name;
    document.getElementById('doneMessage').style.display = "none";
  }

  function startProcessing() {
    if (!selectedFile) return;

    document.getElementById('progressContainer').style.display = "block";
    document.getElementById('progressBar').style.width = "0%";
    document.getElementById('doneMessage').style.display = "none";

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2;
      document.getElementById('progressBar').style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById('doneMessage').style.display = "block";
      }
    }, 60);
  }
</script>

      },

        processing: "Processing...",
        done: "‚úÖ Noise removed!",
        download: "‚¨áÔ∏è Download cleaned file"
      }
    };

    let currentLang = 'ru';

    function switchLanguage() {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      const t = translations[currentLang];
      document.querySelector('h1').textContent = t.heading;
      document.querySelector('p').textContent = t.description;
      document.querySelector('button').textContent = t.button;
      document.querySelector('.language-switcher').textContent = currentLang === 'ru' ? 'EN' : 'RU';
    }

    function simulateProcessing() {
      const status = document.getElementById('status');
      const downloadBtn = document.getElementById('download');
      status.textContent = translations[currentLang].processing;
      downloadBtn.style.display = 'none';
      setTimeout(() => {
        status.textContent = translations[currentLang].done;
        downloadBtn.style.display = 'inline-block';
        downloadBtn.textContent = translations[currentLang].download;
      }, 2000);
    }
  </script>
