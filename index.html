<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #e1bee7);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 10px;
  }
  .box {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    width: 100%;
    max-width: 340px;
    position: relative;
  }
  .lang-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 12px;
    cursor: pointer;
    color: #007bff;
  }
  h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 24px;
  }
  p {
    color: #666;
    font-size: 14px;
  }
  input[type="file"] {
    margin: 20px 0;
    width: 100%;
  }
  button {
    padding: 14px 26px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }
  button:hover {
    background-color: #45a049;
  }
  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #555;
    font-size: 14px;
  }
  #spinner {
    font-size: 24px;
    display: none;
    animation: spin 1s linear infinite;
    margin-top: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  #downloadBtn {
    display: none;
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s;
    display: inline-block;
  }
  #downloadBtn:hover {
    background-color: #0056b3;
  }
  img[alt="NoiseGone logo"] {
    height: 160px;
    margin-bottom: 20px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 20px;
    }
    button {
      font-size: 15px;
      padding: 12px;
    }
    #downloadBtn {
      font-size: 13px;
    }
    img[alt="NoiseGone logo"] {
      height: 120px;
    }
  }
</style>

  <script>
    let currentLang = 'ru';

    const translations = {
      ru: {
        upload: "Загрузите аудиофайл, и мы удалим шум",
        process: "Очистить шум",
        choose: "⚠️ Пожалуйста, выберите файл.",
        processing: "Идёт обработка...",
        done: "✅ Шум удалён!",
        download: "⬇️ Скачать очищенный файл",
        langLabel: "EN"
      },
      en: {
        upload: "Upload an audio file and we’ll remove the noise",
        process: "Clean noise",
        choose: "⚠️ Please select a file.",
        processing: "Processing...",
        done: "✅ Noise removed!",
        download: "⬇️ Download cleaned file",
        langLabel: "RU"
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      const t = translations[currentLang];
      document.getElementById("uploadText").textContent = t.upload;
      document.getElementById("processBtn").textContent = t.process;
      document.getElementById("langLabel").textContent = t.langLabel;

      const statusText = document.getElementById("status").textContent;
      if (statusText === translations.ru.done || statusText === translations.en.done) {
        document.getElementById("downloadBtn").textContent = t.download;
        document.getElementById("status").textContent = t.done;
      }
    }

    function simulateProcessing() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const downloadBtn = document.getElementById('downloadBtn');
      const t = translations[currentLang];

      if (!fileInput.files.length) {
        status.textContent = t.choose;
        return;
      }

      const file = fileInput.files[0];
      status.textContent = t.processing;
      spinner.style.display = "inline-block";
      downloadBtn.style.display = "none";

      const reader = new FileReader();
      reader.onload = function () {
        setTimeout(() => {
          const blob = new Blob([reader.result], { type: file.type });
          const url = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.download = "cleaned_" + file.name;
          downloadBtn.style.display = "inline-block";
          downloadBtn.textContent = t.download;
          status.textContent = t.done;
          spinner.style.display = "none";
        }, 3000);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
